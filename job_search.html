<!DOCTYPE html>
<html lang='en'>

    <head>
        <meta charset="UTF-8">
        <title>Job Search</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>

        <div class="jumbotron center">
            <h1><strong>Git Jobs?</strong></h1>
        </div>


        <div class="container">
          
            <div class="row">
              <div class="col m6">
                  <div class="form-group">
                      <label for="job">Job Title:</label>
                      <input type="text" class="form-control" id="job-search">
                  </div>
              </div>
          
              <div class="col m6">
                  <div class="form-group">
                      <label for="location">Location:</label>
                      <input type="text" class="form-control" id="location-search">
                  </div>
              </div>
            </div>
          
            <div class="row">
              <div class="col m6">
                  <button id="search">Search</button>
              </div>
          
              <div class="col m6">
                  <button id="clear">Clear</button>
              </div>
            </div>
          
        </div>

        <br>

        <div class="container">

            <div class="row">
                <div class="col m12">
                   <h4><strong>Results</strong></h4> 
                </div>    
            </div>

            <div class="row">
                <div class="col m12">
                    <p id="results-view">Results</p> 
                </div>    
            </div>
        
        </div>

        <br>

        <div class="footer center">
            <footer>Class Project 1</footer>
        </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Firebase Reference Start-->
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
        <!-- Firebase Reference End-->
        <script type= "text/javascript" src="assets/javascript/app.js"></script>
        
    </body>
