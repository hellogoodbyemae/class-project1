<html lang='en'>

    <head>
        <meta charset="UTF-8">
        <title>Job Search</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700,700i&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>

        <div class="jumbotron center">
            <h1><strong>Git Jobs?</strong></h1>
        </div>


        <div class="container">
          
            <div class="row">
              <div class="col m6">
                  <div class="form-group">
                      <label for="job" id="job-title">Job Title:</label>
                      <input type="text" class="form-control" id="exampleFormControlInput1">
                  </div>
              </div>
          
              <div class="col m6">
                  <div class="form-group">
                      <label for="location" id="location">Location:</label>
                      <input type="text" class="form-control" id="exampleFormControlInput1">
                  </div>
              </div>
            </div>

        
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1" id="search-term">Search Term:</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1" id="number-records">Number of Records to Retrieve:</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
        
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1" id="start-year">Start Year (Optional):</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
        
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1" id="end-year">End Year (Optional):</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>        
                </form>

          
            <div class="row">
              <div class="col m6">
                  <button id="search">Search</button>
              </div>
          
              <div class="col m6">
                  <button id="clear">Clear</button>
              </div>

            </div>
          
        </div>

        <br>

        <div class="container">

            <div class="row">
                <div class="col m12">
                   <h4><strong>Results</strong></h4> 
                </div>    
            </div>

            <div class="row">
                <div class="col m12">
                    <p id="results-view">Results</p> 
                </div>    
            </div>
        
        </div>

        <br>

        <div class="footer center">
            <footer>Class Project 1</footer>
        </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Firebase Reference Start-->
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
        <!-- Firebase Reference End-->
        <script type= "text/javascript" src="assets/javascript/app.js"></script>
        
    </body>
